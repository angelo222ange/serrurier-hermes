# CONFIGURATION NGINX - SERRURIER TEMPLATE
# ═══════════════════════════════════════════════════════════════════════════
#
# Instructions :
# 1. Remplacer DOMAIN par votre domaine (ex: serrurier-hermes.com)
# 2. Remplacer /var/www/DOMAIN par le chemin vers le dossier 'out' du build
# 3. Copier ce fichier dans /etc/nginx/sites-available/
# 4. Créer un lien symbolique : ln -s /etc/nginx/sites-available/DOMAIN.conf /etc/nginx/sites-enabled/
# 5. Tester la config : nginx -t
# 6. Recharger Nginx : systemctl reload nginx
#
# ═══════════════════════════════════════════════════════════════════════════

server {
    listen 80;
    listen [::]:80;
    server_name DOMAIN www.DOMAIN;

    # Redirection HTTP vers HTTPS (décommenter après installation SSL)
    # return 301 https://$server_name$request_uri;

    root /var/www/DOMAIN/out;
    index index.html;

    # Logs
    access_log /var/log/nginx/DOMAIN.access.log;
    error_log /var/log/nginx/DOMAIN.error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Cache statique
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|webp|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Pages HTML (Next.js static export avec trailingSlash)
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Sécurité headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

