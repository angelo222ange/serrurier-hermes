# CONFIGURATION NETLIFY - Optimisation Web Vitals
# ═══════════════════════════════════════════════════════════════

[build]
  publish = "out"
  command = "npm run build"

# Images WebP
[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Vary = "Accept-Encoding"
    X-Content-Type-Options = "nosniff"

